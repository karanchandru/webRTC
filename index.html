<body>

    <!-- connects to the server and displays results -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <div class="container" id="chat">
        <div id="chat-window">
            <div id="output"></div>
        </div>

        <input id="handle" type="text" placeholder="name" />
        <input id="message" type="text" placeholder="message" />
        <button id="submit">Send</button>

    </div>

    <hr>

    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6">
          remote
            <video id="rVideo" autoplay="autoplay">
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6">
          local
            <video id="lVideo" autoplay="autoplay" muted>
        </div>
      </div>
      <span id="displayId"></span>
      <input id="connId" type="text" class="form-control" placeholder="enter a connection ID" />
       <button id="conn_button" class="btn btn-lg btn-success btn-block" type="submit">connect</button>
        <button id="call_button" class="btn btn-lg btn-danger btn-block" type="submit">call</button>
    </div>
